<main class="main">
  <div class="content">
    <h1>Web Development Projects</h1>
    <div class="projects">
      <div class="project" *ngFor="let project of projects">
        <h2>{{ project.title }}</h2>
        <p>{{ project.description }}</p>
        <ul>
          <li *ngFor="let technology of project.technologies">{{ technology }}</li>
        </ul>
      </div>
    </div>
  </div>
</main>
