<main class="main">
  <div class="content">
    <h1>My Projects</h1>
    <div class="projects">
      <div class="project" *ngFor="let project of projects">
        <div *ngIf="project.type === 'PROJECT' && project.name.length > 0">
          <h2>{{ project.name }}</h2>
          <p>{{ project.description }}</p>
          <ul>
            <li *ngFor="let technology of project.technologies">{{ technology.name }}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</main>
