<main class="main">
  <div class="content">
    <h1>Register</h1>
    <form class="contact-form" (ngSubmit)="register()">
      <div *ngIf="reqIssue">{{ reqIssueMessage }}</div>
      <div class="form-group">
        <input type="text" name="username" placeholder="Username" [(ngModel)]="user.username" required>
      </div>
      <div class="form-group">
        <input type="email" name="email" placeholder="Email" [(ngModel)]="user.email" required>
      </div>
      <div class="form-group">
        <input type="password" name="password" placeholder="Password" [(ngModel)]="user.password" required>
      </div>
      <div class="form-group">
        <input type="password" name="confirmPassword" placeholder="Confirm Password" [(ngModel)]="user.confirmPassword" required>
        <div *ngIf="passwordMismatch" class="error-message">Passwords do not match</div>
      </div>
      <button type="submit">Register</button>
    </form>
    <div *ngIf="reqIssue" class="error-message">{{ reqIssueMessage }}</div>
    <p>Already have an account? <a routerLink="/login">Login</a></p>
  </div>
</main>
