<main class="main">
  <div class="content">
    <h1>Contact Me</h1>
    <form class="contact-form" (ngSubmit)="submitForm()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required [(ngModel)]="formData.name">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required [(ngModel)]="formData.email">
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Enter your message" rows="5" required [(ngModel)]="formData.message"></textarea>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
</main>
